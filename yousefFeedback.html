<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <style>
    #d1 {
      background-color: rgb(0, 68, 71);
    }

    h1 {
      color: rgb(194, 193, 193);
      border-color: #366e70;
      border-width: 6px;
      font-weight: bolder;
      text-align: center;
    }

    hr {
      margin: 20px 0;
      border: 0;
      border-top: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border: solid;
      border-color: #ccc;
    }

    th,
    td {
      border: 1px solid #fff;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: rgb(0, 68, 71);
      color: white;
    }

    tr:nth-child(even) {
      background-color: #792d2d;
    }

    tr:nth-child(odd) {
      background-color: rgb(14, 72, 77);
    }
  </style>
</head>

<body>
  <div id="d1">
    <h1>FeedBack</h1>
  </div>
  <hr>
  <table id="feedbackTable">
    <thead>
      <tr>
        <th>Student</th>
        <th>Trainer</th>
        <th>Feedback</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    // Function to update the feedback table
    function updateFeedbackTable() {
        var feedbackTable = document.getElementById("feedbackTable").getElementsByTagName('tbody')[0];

        var feedbackData = JSON.parse(localStorage.getItem('feedbackData')) || [];

        feedbackTable.innerHTML = '';

        feedbackData.forEach(function (entry) {
            var newRow = feedbackTable.insertRow(feedbackTable.rows.length);
            var studentCell = newRow.insertCell(0);
            var trainerCell = newRow.insertCell(1);
            var feedbackCell = newRow.insertCell(2);
            var dateCell = newRow.insertCell(3);

            studentCell.innerHTML = entry.student;
            trainerCell.innerHTML = entry.trainer;
            feedbackCell.innerHTML = entry.feedback;
            dateCell.innerHTML = entry.date;
        });
    }

    // Call the function to update the feedback table when the page loads
    window.onload = updateFeedbackTable;
</script>

</body>

</html>
